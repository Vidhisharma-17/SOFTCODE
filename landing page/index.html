<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GVS HOME PAGE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-bar border">
                <div class="logo"></div>
            </div>
            <div class="nav-address">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">India</p>
                </div>
            </div>
            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="search clothes">
                <div class="search-icon" class="search-input">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div> 
            </div>
            <div class="nav-signin borders">
                <p><span>Hello, Sign in</span></p>
                <p class="nav-second">Account and Lists</p>
            </div>  
            <div class="nav-returns borders">
                <p><span>Returns </span></p>
                <p class="nav-second">& Orders</p>
            </div>
            <div class="nav-cart borders">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
        <div class="panel">
            <div class="panel all">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
        <div class="panel-ops">
            <p>Today's Deals</p>
            <p>Custumer Service</p>
            <p>Registry</p>
            <p>Gift Cards</p>
            <p>Sell</p>
        </div>
        <div class="panel-deals">
            COUPONS
        </div>
    </header>
    <div class="hero-section">
        <div class="hero-msg"></div>
    </div>
    <div class="clothes-section">
        <div class="clothes-msg"></div>
    </div>
</body>
</html>
